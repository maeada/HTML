<head>

    <title>Unit of CSS</title>
    <style>
        body{
            font-size: 10px;
        }
        /* Relative unit         */
        div{
            font-size: 2em;/*2 of root element*/
        }
    </style>
</head>
<body>
    <div>
        test1 (2 * 10 = 20px)
        <div>
            test2 (2 * 20 = 40px)
            <div>
                test3 (80px)
                <div>
                    test4 (160px)
                </div>
            </div>
        </div>
    </div>
    <span style="font-size: 80px;"><u>by blk</u></span>
</body>
</html>
